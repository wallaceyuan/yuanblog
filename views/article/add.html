<%- include ../include/header.html%>
<%=title%>
<form method="post" action="/articles/add" enctype="multipart/form-data" role="form">
    <input type="hidden" value="<%=article._id%>" name="_id"/>
    <div class="form-group">
        <label for="Email">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Title" value="<%=article.title%>">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">内容</label>
        <textarea class="form-control" id="" cols="30" rows="10" id="content" name="content" placeholder="请输入内容" ><%=article.content%></textarea>
    </div>
    <div class="form-group">
        <label for="img" class="col-sm-2 control-label">图片</label>
        <div class="col-sm-10">
            <%if(article.img){%>
            <img src="<%=article.img%>" style="width:100px;height:100px" alt=""/>
            <%}%>
            <input type="file" class="form-control"  name="img" id="img"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
            <button type="reset" class="btn btn-default">重置</button>
        </div>
    </div>
</form>
<%- include ../include/footer.html%>
