<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰博客</title>
    <link rel="stylesheet" href="/lib/css/bootstrap.css">
    <link rel="stylesheet" href="../public/lib/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">yuanwallace博客</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <%
                if(user){
                %>
                <li><a href="/articles/add">发表文章</a></li>
                <li><a href="/users/logout">退出</a></li>
                <%
                }else{
                %>
                <li class="active"><a href="/users/reg">注册</a></li>
                <li><a href="/users/login">登录</a></li>
                <%
                }
                %>
            </ul>
            <form class="navbar-form navbar-right" role="search" method="get" action="/articles/list/1/2">
                <div class="form-group">
                    <label for="keyword">关键字</label>
                    <input type="text" name="keyword" id="keyword" class="form-control" value=""/>
                </div>
                <button type="submit" class="btn　btn-default" value="search" name="searchBtn">搜索</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="container text-center">
        <% if (success) { %>
        <div class="alert alert-success" role="alert"><%= success %></div>
        <% } %>
        <% if (error) { %>
        <div class="alert alert-danger" role="alert"><%= error %></div>
        <% } %>
    </div>
